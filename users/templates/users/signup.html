{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<h3>Create new account</h3>
<form method="post" class="formsWidth">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Register</button>
</form>
Do you have a account? <a href="{% url 'login' %}">Click here to Login</a>
{% endblock content %}
